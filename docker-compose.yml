# Local development services for Lucy
#
# Usage:
#     docker compose up -d  # Start PostgreSQL + Qdrant
#     docker compose down   # Stop services
#     docker compose logs -f postgres  # Watch PostgreSQL logs

services:
  postgres:
    image: postgres:16-alpine
    container_name: lucy-postgres
    environment:
      POSTGRES_USER: lucy
      POSTGRES_PASSWORD: lucy
      POSTGRES_DB: lucy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lucy -d lucy"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lucy-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: lucy-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - lucy-network

volumes:
  postgres_data:
  qdrant_data:

networks:
  lucy-network:
    driver: bridge
